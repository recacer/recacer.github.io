<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="telephone=no" name="format-detection" />
    <title>报名页面</title>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/html2canvas.js"></script>
    <script src="../js/canvas2image.js"></script>
</head>
<body>
<div class="wrap">
    <div class="main">
        <img src="img/bg.jpg" alt=""/>
        <div class="pa">
            <input id="name" type="text" placeholder="请输入姓名"/>
            <div class="btn" id="btn">免费领取门票</div>
        </div>
    </div>
    <div class="next">
        <div class="pr">
            <img src="img/invitation.jpg" alt=""/>
            <div class="font">作者:recacer</div>
        </div>
        <div class="f32">长按图片保存您的邀请函</div>
    </div>
</div>
<div id="loading">
    <div class="load-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<script type="text/javascript">
    'use strict';

    document.getElementsByTagName("html")[0].style.fontSize = document.documentElement.clientWidth / 7.5 + "px";
    window.onresize = function () {
        document.getElementsByTagName("html")[0].style.fontSize = document.documentElement.clientWidth / 7.5 + "px";
    };

    window.onload = function(){
        $('.wrap').addClass('show');
        $('#loading').remove();
    };

    $("#btn").click(function() {
        var name = $('#name').val();
        if (!name) {
            $('#toast-message').remove();
            var str = $('<div id="toast-message">请输入您的姓名</div>');
            str.appendTo($('body'));
            str.stop().fadeOut(3000);
            return false;
        }
        $('.font').text(name);
        $('.main').remove();
        $('.next').show();

        var dom = $(".pr");
        var width = dom.width();
        var height = dom.height();
        var type = "jpeg";
        var scaleBy = 2;  //缩放比例
        var canvas = document.createElement('canvas');
        canvas.width = width * scaleBy;
        canvas.height = height * scaleBy;
        canvas.style.width = width * scaleBy + 'px';
        canvas.style.height = height * scaleBy + 'px';
        var context = canvas.getContext('2d');
        context.scale(scaleBy, scaleBy);
        $('html,body').scrollTop(0);
        html2canvas(dom, {
            canvas:canvas,
            onrendered: function (canvas) {
                dom.html(Canvas2Image.convertToImage(canvas,width* scaleBy,height* scaleBy,type));
            }
        });
    });
</script>
</body>
</html>
