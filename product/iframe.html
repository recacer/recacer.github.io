<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title></title>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/jquery/jquery-1.8.3.min.js"></script>
</head>
<body>
<div class="wrap" id="iframe">
    <img onclick="window.history.back(-1)" src="image/indexBack.png" alt="" class="back"/>
    <iframe src="" frameborder="0" width="100%"></iframe>
</div>
<script>
    var link = window.location.href.split('link=')[1];
    $('iframe').height($(window).height()).attr('src',link);
</script>
</body>
</html>
