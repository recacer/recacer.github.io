<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title></title>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/jquery/jquery-1.8.3.min.js"></script>
    <script src="js/vue/vue.min.js"></script>
</head>
<body>
<div class="wrap" id="list">
    <div class="mainTitle" v-if="type != 'immigrant'">
        <div class="back" onclick="window.history.back(-1)"></div>
        <span class="f38 listTitle"></span>
    </div>
    <div class="mainTitle" v-if="type == 'immigrant'">
        <div class="back" onclick="window.history.back(-1)"></div>
        <div class="select ofh">
            <div class="fl" v-on:click="status = 1" v-bind:class="{active:status == 1}">移民</div>
            <div class="fl" v-on:click="status = 0" v-bind:class="{active:status == 0}">地产</div>
        </div>
    </div>
    <div>
        <div class="fixed" v-if="type == 'fixed'">
            <!--<div class="header ofh">
                <div class="fl f32 active">线上</div>
                <div class="fl f32">线下</div>
            </div>-->
            <div class="list">
                <div class="ofh" v-for="i in message" v-on:click="href('productDetail.html?type=fixed&areId='+i.areID)">
                    <div class="fl l">
                        <div>
                            <div class="orange f48" v-html="(i.ExpectedEarningMin || 0) + '<span class=\'orange f24\'>%</span>'"></div>
                            <div class="f24">预期年化</div>
                        </div>
                    </div>
                    <div class="fl r">
                        <div class="f28 t one" v-text="i.artName || '- -'">&nbsp;</div>
                        <div class="f22 s one">&nbsp;</div>
                        <div class="ofh">
                            <div class="fl">
                                <div>
                                    <div class="orange" v-text="i.startpoint || '- -'">&nbsp;元</div>
                                    <div class="f22">起投金额</div>
                                </div>
                            </div>
                            <div class="fl">
                                <div>
                                    <div class="orange" v-text="i.DeadlineNumber || '- -'">&nbsp;</div>
                                    <div class="f22">产品期限</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="private normal" v-if="type == 'private'">
            <div class="list">
                <div v-for="i in message" v-on:click="href('productDetail.html?type=private&areId='+i.areID)">
                    <div class="f30 t one" v-text="i.artName">&nbsp;</div>
                    <div class="f22">&nbsp;</div>
                    <div class="ofh">
                        <div class="fl">
                            <div class="orange" v-text="i.SubscribeStartPoint || '- -'">&nbsp;</div>
                            <div class="f24">起投金额</div>
                        </div>
                        <div class="fl">
                            <div class="orange" v-text="i.fundScale || '- -'">&nbsp;</div>
                            <div class="f24">基金规模</div>
                        </div>
                        <div class="fl none">
                            <div class="orange" v-text="i.Deadline || '- -'">&nbsp;</div>
                            <div class="f24">产品期限</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="private normal" v-if="type == 'sunPrivate'">
            <div class="list">
                <div v-for="i in message" v-on:click="href('productDetail.html?type=sunPrivate&areId='+i.areID)">
                    <div class="f30 t one" v-text="i.artName">&nbsp;</div>
                    <div class="f22">&nbsp;</div>
                    <div class="ofh">
                        <div class="fl">
                            <div class="orange" v-text="i.SubscribeStartPoint || '- -'">&nbsp;</div>
                            <div class="f24">起投金额</div>
                        </div>
                        <div class="fl">
                            <div class="orange" v-text="i.fundScale || '- -'">&nbsp;</div>
                            <div class="f24">基金规模</div>
                        </div>
                        <div class="fl none">
                            <div class="orange" v-text="i.FundRenewal || '- -'">&nbsp;</div>
                            <div class="f24">产品期限</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="immigrant normal" v-if="type == 'immigrant'">
            <div class="normalTitle">
                <div>
                    <div class="ofh country" v-if="status == 1">
                        <div v-on:click="defaultType = ''" v-bind:class="{active:defaultType == ''}" class="fl">全部国家</div>
                        <div v-on:click="defaultType = '马耳他'" v-bind:class="{active:defaultType == '马耳他'}" class="fl">马耳他</div>
                        <div v-on:click="defaultType = '塞浦路斯'" v-bind:class="{active:defaultType == '塞浦路斯'}" class="fl">塞浦路斯</div>
                        <div v-on:click="defaultType = '圣基茨'" v-bind:class="{active:defaultType == '圣基茨'}" class="fl">圣基茨</div>
                        <div v-on:click="defaultType = '爱尔兰'" v-bind:class="{active:defaultType == '爱尔兰'}" class="fl">爱尔兰</div>
                        <div v-on:click="defaultType = '美国'" v-bind:class="{active:defaultType == '美国'}" class="fl">美国</div>
                        <div v-on:click="defaultType = '其他'" v-bind:class="{active:defaultType == '其他'}" class="fl">其他</div>
                    </div>
                    <div class="ofh country" v-if="status == 0">
                        <div v-on:click="defaultType = ''" v-bind:class="{active:defaultType == ''}" class="fl">全部国家</div>
                        <div v-on:click="defaultType = '美国'" v-bind:class="{active:defaultType == '美国'}" class="fl">美国</div>
                        <div v-on:click="defaultType = '马来西亚'" v-bind:class="{active:defaultType == '马来西亚'}" class="fl">马来西亚</div>
                        <div v-on:click="defaultType = '泰国'" v-bind:class="{active:defaultType == '泰国'}" class="fl">泰国</div>
                        <div v-on:click="defaultType = '日本'" v-bind:class="{active:defaultType == '日本'}" class="fl">日本</div>
                        <div v-on:click="defaultType = '澳大利亚'" v-bind:class="{active:defaultType == '澳大利亚'}" class="fl">澳大利亚</div>
                        <div v-on:click="defaultType = '其他'" v-bind:class="{active:defaultType == '其他'}" class="fl">其他</div>
                    </div>
                </div>
            </div>
            <div class="list">
                <div v-for="i in message" v-on:click="href('productDetail.html?type=immigrant&areId='+i.areID+'&status='+status)">
                    <div class="mark" v-if="i.characteristics && i.characteristicsStyle">
                        <div v-text="i.characteristics" :style="{'background-color':i.characteristicsStyle}"></div>
                    </div>
                    <div class="f30 t one" v-text="i.artName"></div>
                    <div class="f22 one">&nbsp;</div>
                    <div class="ofh" v-show="status != 1">
                        <div class="fl">
                            <div class="orange" v-text="i.lowestMoney || '- -'">&nbsp;</div>
                            <div class="f24" v-text="'投资金额('+i.lowestMoneyuUnit+')'">&nbsp;</div>
                        </div>
                        <div class="fl">
                            <div class="orange" v-text="i.investee || '- -'">&nbsp;</div>
                            <div class="f24">类型</div>
                        </div>
                        <div class="fl none">
                            <div class="orange" v-text="i.proportion || '- -'"></div>
                            <div class="f24">面积(m²)</div>
                        </div>
                    </div>
                    <div class="ofh" v-show="status == 1">
                        <div class="fl">
                            <div class="orange" v-text="i.lowestMoney">&nbsp;</div>
                            <div class="f24" v-text="'价格('+i.lowestMoneyuUnit+')'">&nbsp;</div>
                        </div>
                        <div class="fl">
                            <div class="orange" v-text="i.cycle || '- -'">&nbsp;</div>
                            <div class="f24">办理周期</div>
                        </div>
                        <div class="fl none">
                            <div class="orange" v-text="i.investee || '- -'"></div>
                            <div class="f24">移民类别</div>
                        </div>
                    </div>
                    <div v-if="i.destination" class="bottomMsg" v-text="status == 1 ? '移民国家：' + i.destination : '国家：' + i.destination">&nbsp;</div>
                </div>
            </div>
        </div>
        <div class="insurance" v-if="type == 'insurance'">
            <div class="normalTitle">
                <div>
                    <div class="ofh insuranceTop">
                        <div class="fl" v-on:click="defaultType = ''" v-bind:class="{active:defaultType == ''}">全部</div>
                        <div class="fl" v-on:click="defaultType = '000100030002'" v-bind:class="{active:defaultType == '000100030002'}">重疾险</div>
                        <div class="fl" v-on:click="defaultType = '000100030007'" v-bind:class="{active:defaultType == '000100030007'}">意外险</div>
                        <div class="fl" v-on:click="defaultType = '000100030006'" v-bind:class="{active:defaultType == '000100030006'}">医疗险</div>
                        <div class="fl" v-on:click="defaultType = '000100030011'" v-bind:class="{active:defaultType == '000100030011'}">年金险</div>
                        <div class="fl" v-on:click="defaultType = '10010'" v-bind:class="{active:defaultType == '10010'}">其他</div>
                    </div>
                </div>
            </div>
            <div class="list">
                <div v-for="i in message" v-on:click="href('productDetail.html?type=insurance&areId='+i.areID)">
                    <div class="ofh">
                        <div class="fl img">
                            <img :src="i.logoImage" alt=""/>
                        </div>
                        <div class="fl content">
                            <div class="f32 one" v-text="i.artName">&nbsp;</div>
                            <div class="one gray" v-text="i.ProductLight">&nbsp;</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="loadFinished" v-if="message && loadFinished">已经全部加载完</div>
        <div class="empty" v-if="message && message.length < 1">暂无相关产品。</div>
    </div>
    <div id="loading" v-show="loadingShow">
        <div class="load-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>
<script src="js/list.js"></script>
<script src="js/main.js"></script>
</body>
</html>
