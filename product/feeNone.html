<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>居间费率</title>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/jquery/jquery-1.8.3.min.js"></script>
    <script src="../js/clipboard.min.js"></script>
</head>
<body>
<div class="wrap" id="fee">
    <div class="mainTitle">
        <div class="back" onclick="window.history.back(-1)"></div>
        <span class="f38">居间费率</span>
    </div>
    <div class="feeNone">
        <img src="image/fee.png" alt=""/>
        <div class="f36">居间费率需成为签约理财师才可查看</div>
        <div class="f36">详情请添加客服微信咨询</div>
        <div class="f40">anyinglicaishi</div>
        <div class="f24 tips" data-clipboard-text="anyinglicaishi">长按复制客服微信</div>
        <div class="btn" onclick="window.history.back(-1)">确认</div>
    </div>
</div>
<script>
'use strict';

var _html = document.getElementsByTagName("html")[0];
_html.style.fontSize = document.documentElement.clientWidth / 750 * 100 + "px";
window.onresize = function(){
    _html.style.fontSize = document.documentElement.clientWidth / 750 * 100 + "px";
};

function toast(msg) {
    if (!msg)return;
    $('#toast-message').remove();
    var str = $('<div id="toast-message">' + msg + '</div>');
    str.appendTo($('body'));
    str.stop().fadeOut(3000);
}

var clipboard = new Clipboard('.tips');

clipboard.on('success', function(e) {
    toast("复制成功");
    e.clearSelection();
});

</script>
</body>
</html>
